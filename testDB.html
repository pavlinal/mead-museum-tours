   function changePageHash(){
       if(location.hash != ''){
           var url = location.hash.substring(1);
           var startQuery = url.indexOf("?");
           if(startQuery > -1){
               url = url.substring(0, startQuery);
           }
           url = url + ".html";
       }

       console.log("Url: "+ url);

       $.ajax({ 
           type: 'GET',
           url: url,
           success: function(data) {
               $('#content').fadeOut(300, function() {
                   $('#content').html(data).delay(200).fadeIn(300);
               });
           } 
       }); 
   }

   </script>
